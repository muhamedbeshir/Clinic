<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">داشبورد </h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">إجمالي عدد المرضى</h5>
                        <p class="card-text">{{ patient_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">عدد الاستشارات اليوم</h5>
                        <p class="card-text">{{ consultations_today }}</p>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5">استشارات اليوم</h3>
        <ul class="list-group">
            {% for patient in patients_today %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ patient.name }} - {{ patient.age }} سنة
                    <a href="#" class="btn btn-primary btn-sm">عرض كارت المريض</a>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-5">
            <a href="/add_patient" class="btn btn-success">إضافة مريض جديد</a>
            <a href="/add_radiology" class="btn btn-info">إضافة أشعة</a>
            <a href="/add_analysis" class="btn btn-warning">إضافة تحليل</a>
            <a href="/patient_list" class="btn btn-secondary">قائمة المرضى</a>
            <a href="/appointments" class="btn btn-dark">المواعيد</a>
        </div>
    </div>
</body>
</html>
