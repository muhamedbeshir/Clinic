<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إضافة تحليل</title>
</head>
<body>
    <h1>إضافة تحليل لمريض</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="patient_id">اسم المريض:</label><br>
        <select name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="analysis_type">نوع التحليل:</label><br>
        <input type="text" name="analysis_type" required><br><br>

        <label for="date">تاريخ التحليل:</label><br>
        <input type="date" name="date" required><br><br>

        <label for="result">نتيجة التحليل:</label><br>
        <textarea name="result" rows="4" required></textarea><br><br>

        <!-- حقل رفع الملف -->
        <label for="test_file">رفع صورة أو ملف PDF:</label><br>
        <input type="file" name="test_file" accept="image/*,application/pdf"><br><br>

        <button type="submit">إضافة التحليل</button>
    </form>
    <br><br>
    <a href="{{ url_for('index') }}">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
