<form method="POST" enctype="multipart/form-data">
    <label for="patient_id">اسم المريض:</label><br>
    <select name="patient_id" required>
        {% for patient in patients %}
            <option value="{{ patient.id }}">{{ patient.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="imaging_type">نوع الأشعة:</label><br>
    <input type="text" name="imaging_type" required><br><br>

    <label for="date">تاريخ الأشعة:</label><br>
    <input type="date" name="date" required><br><br>

    <label for="result">نتيجة الأشعة:</label><br>
    <textarea name="result" rows="4" required></textarea><br><br>

    <label for="file">رفع ملف الأشعة:</label><br>
    <input type="file" name="file"><br><br>

    <button type="submit">إضافة الأشعة</button>
</form>
