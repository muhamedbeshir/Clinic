<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة استشارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">إضافة استشارة</h1>
        <form method="POST">
            <div class="form-group">
                <label for="patient_id">اختار المريض</label>
                <select name="patient_id" class="form-control" required>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">تاريخ الاستشارة</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="diagnosis">التشخيص</label>
                <input type="text" name="diagnosis" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة الاستشارة</button>
        </form>
    </div>
</body>
</html>
